{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <title>{% block page_title %}{% endblock %} | airbnb</title>
</head>

<body class="text-gray-800">
    <header class="container max-w-full flex items-center justify-between px-6 h-20 border-b border-gray-400">
        <div class="flex">
        <a href="{% url "core:home" %}" class="mr-4">
            <img class="w-12" src = "{% static 'image/logo.png' %}"/>
        </a>
        
    
        {% block search_bar %}
        <form method="get" action="{% url "rooms:search" %}">
            <input class="border px-2 py-1 rounded-sm" name="city" placeholder="Search by City">
        </form>
        {% endblock search_bar %}
        </div>
        {% include "partials/nav.html" %}
        
    </header>
    
        {% block content %}

        {% endblock content %}

        {% include "partials/footer.html" %}
</body>

</html>
