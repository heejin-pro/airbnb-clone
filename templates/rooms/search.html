{% extends "base.html" %}

{% block page_name %}
    search
{% endblock page_name %}

{% block search_bar %}
    <form method="get" action="{% url "rooms:search" %}">
        {{form.as_p}}
        <button>Search</button>
    </form>
{% endblock search_bar %}



{% block content %}

<h3>Results</h3>
    {% for room in rooms %}
        {{room.name}}
    {% endfor %}
{% endblock content %}
