{% extends "base.html" %}

{% block page_name %}
    Login
{% endblock page_name %}

{% block search_bar %}

{% endblock search_bar %}

{% block content %}

    <div class="container lg:w-7/12 md:w-1/2 xl:w-1/4 mx-auto my-10 flex flex-col items-center border p-6 border-gray-300">
        {% include "partials/social_login.html" %}
        <form method="post" action="{% url "users:login" %}" class="w-full">
            {% csrf_token %}
            {{form.email}}
            {{form.password}}
            <button class="btn bg-red-400 text-white">LOGIN</button>
        </form>
        <div class="mt-5">
            <span class="mr-3">Don't have an Account?</span>
            <a href="{% url 'users:signup' %}" class="text-red-400 font-medium">SignUp</a>
        </div>
    </div>

{% endblock content %}
